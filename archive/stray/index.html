<h1>a Stray</h1>
<p class="byline">
  <time datetime='2024-09-10' pubdate>
    10.09.2024г.
  </time>
  
  <a href = "/authors/iris-nikolova/">Iris Nikolova</a>
  
</p>

<content>
  <p>The tides of time will flatten down<br>
The edges of our ancient shores;<br>
And if we&rsquo;ve wit, to dust we&rsquo;ll whip<br>
All sharpened shards left on the floor.</p>
